<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SnapSkin by Affan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family: 'Poppins', sans-serif;
    background:#f4f6fb;
    color:#222;
}
header{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    padding:25px;
    text-align:center;
    font-size:32px;
    font-weight:700;
}
header span{
    font-size:14px;
    display:block;
    opacity:.9;
}

.tabs{
    display:flex;
    justify-content:center;
    gap:12px;
    margin:25px;
}
.tabs button{
    padding:10px 22px;
    border:none;
    border-radius:25px;
    background:#111;
    color:#fff;
    cursor:pointer;
    font-size:14px;
}
.tabs button:hover{background:#667eea}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:22px;
    padding:30px;
    max-width:1100px;
    margin:auto;
}

.card{
    background:white;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 15px 30px rgba(0,0,0,.1);
    transition:.3s;
}
.card:hover{transform:translateY(-6px)}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}
.card h3{
    margin:12px;
}
.card p{
    margin:0 12px;
    font-weight:600;
}
.card button{
    margin:14px;
    width:calc(100% - 28px);
    padding:12px;
    border:none;
    border-radius:14px;
    background:#667eea;
    color:white;
    font-size:15px;
    cursor:pointer;
}
.card button:hover{background:#764ba2}

.footer{
    text-align:center;
    padding:18px;
    color:#666;
}

.insta{
    position:fixed;
    right:15px;
    bottom:15px;
    background:#fff;
    padding:10px 14px;
    border-radius:30px;
    box-shadow:0 5px 20px rgba(0,0,0,.2);
    display:flex;
    align-items:center;
    gap:8px;
    font-weight:600;
}
.insta img{
    width:22px;
}

.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    justify-content:center;
    align-items:center;
}
.modal-box{
    background:white;
    padding:22px;
    border-radius:16px;
    width:300px;
}
.modal-box input{
    width:100%;
    padding:10px;
    margin:6px 0;
}
</style>
</head>

<body>

<header>
SnapSkin
<span>by Affan</span>
</header>

<div class="tabs">
<button onclick="filter('all')">All Products</button>
<button onclick="filter('physical')">Physical</button>
<button onclick="filter('digital')">Digital</button>
</div>

<div class="products">

<div class="card physical">
<img src="https://images.unsplash.com/photo-1585079542156-2755d9c8a094">
<h3>Anime Phone Skin</h3>
<p>₹399</p>
<button onclick="order('Anime Phone Skin',399)">Order Now</button>
</div>

<div class="card physical">
<img src="https://images.unsplash.com/photo-1607082349566-187342175e2f">
<h3>Marble Luxury Skin</h3>
<p>₹499</p>
<button onclick="order('Marble Luxury Skin',499)">Order Now</button>
</div>

<div class="card digital">
<img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">
<h3>Digital Anime Pack</h3>
<p>₹199</p>
<button onclick="order('Digital Anime Pack',199)">Order Now</button>
</div>

</div>

<div class="footer">
© 2026 SnapSkin. All rights reserved.
</div>

<div class="insta">
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
@dar_affaan
</div>

<div class="modal" id="box">
<div class="modal-box">
<h3 id="title"></h3>
<input id="name" placeholder="Your Name">
<input id="phone" placeholder="Phone Number">
<button onclick="send()">Confirm Order</button>
</div>
</div>

<script>
let p="",pr="";

function filter(t){
 document.querySelectorAll('.card').forEach(c=>{
  c.style.display=(t=='all'||c.classList.contains(t))?'block':'none';
 });
}

function order(x,y){
 p=x; pr=y;
 document.getElementById("title").innerText=x+" ₹"+y;
 document.getElementById("box").style.display="flex";
}

function send(){
 let n=name.value;
 let ph=phone.value;
 let m=`Order:%0A${p}%0APrice: ₹${pr}%0AName: ${n}%0APhone: ${ph}`;
 window.open(`mailto:onionispink@gmail.com?subject=New Order&body=${m}`);
 window.open(`https://wa.me/919797993386?text=${m}`);
 document.getElementById("box").style.display="none";
}
</script>

</body>
</html>
