<!DOCTYPE html>
<html>
<head>
  <title>{{ settings.brand }}</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

<h1>{{ settings.brand }}</h1>

<div class="filters">
  <button onclick="filter('all')">All</button>
  <button onclick="filter('physical')">Physical</button>
  <button onclick="filter('digital')">Digital</button>
</div>

<div class="grid">
{% for p in products %}
  <div class="card {{ p.type }}">
    <img src="{{ p.image }}">
    <h3>{{ p.name }}</h3>
    <p>Rs {{ p.price }}</p>

    {% if p.type == "physical" %}
      <a href="https://wa.me/91XXXXXXXXXX">Buy</a>
    {% else %}
      <button>Download</button>
    {% endif %}
  </div>
{% endfor %}
</div>

<div class="footer">
  <i class="fab fa-instagram"></i>
  {{ settings.instagram }}
</div>

<script>
function filter(type){
  let cards = document.querySelectorAll(".card");
  cards.forEach(c=>{
    c.style.display =
      type=="all" || c.classList.contains(type)
      ? "block" : "none";
  });
}
</script>

</body>
</html>
