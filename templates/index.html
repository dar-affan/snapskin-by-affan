<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SnapSkin by Affan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    color:#333;
}
header{
    background:#fff;
    padding:20px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
}
.filters{
    text-align:center;
    margin:20px;
}
.filters button{
    padding:10px 18px;
    margin:5px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    background:#111;
    color:#fff;
}
.grid{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}
.card{
    background:#fff;
    width:250px;
    margin:15px;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
    transition:.3s;
}
.card:hover{ transform:scale(1.05); }
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}
.card h3{ padding:10px; margin:0; }
.card p{ padding:0 10px; }
.card button{
    margin:10px;
    width:calc(100% - 20px);
    padding:10px;
    border:none;
    border-radius:12px;
    background:#667eea;
    color:#fff;
    cursor:pointer;
}

.footer{
    background:#fff;
    text-align:center;
    padding:15px;
    font-size:18px;
}
.footer img{
    width:24px;
    vertical-align:middle;
    margin-right:8px;
}

.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    justify-content:center;
    align-items:center;
}
.modal-content{
    background:#fff;
    padding:20px;
    width:300px;
    border-radius:15px;
}
.modal-content input{
    width:100%;
    padding:8px;
    margin:6px 0;
}
</style>
</head>

<body>

<header>SnapSkin by Affan</header>

<div class="filters">
    <button onclick="filter('all')">All</button>
    <button onclick="filter('physical')">Physical</button>
    <button onclick="filter('digital')">Digital</button>
</div>

<div class="grid">

<div class="card physical">
<img src="https://images.unsplash.com/photo-1585079542156-2755d9c8a094">
<h3>Anime Phone Skin</h3>
<p>₹399</p>
<button onclick="openOrder('Anime Phone Skin','399')">Order</button>
</div>

<div class="card physical">
<img src="https://images.unsplash.com/photo-1607082349566-187342175e2f">
<h3>Marble Luxury Skin</h3>
<p>₹499</p>
<button onclick="openOrder('Marble Luxury Skin','499')">Order</button>
</div>

<div class="card digital">
<img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">
<h3>Digital Anime Pack</h3>
<p>₹199</p>
<button onclick="openOrder('Digital Anime Pack','199')">Order</button>
</div>

</div>

<div class="footer">
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
@dar_affaan
</div>

<!-- ORDER MODAL -->
<div class="modal" id="orderBox">
<div class="modal-content">
<h3 id="productTitle"></h3>
<input id="custName" placeholder="Your Name">
<input id="custPhone" placeholder="Phone Number">
<button onclick="sendOrder()">Submit Order</button>
</div>
</div>

<script>
let product="",price="";

function filter(type){
 document.querySelectorAll('.card').forEach(c=>{
  c.style.display = (type=='all'||c.classList.contains(type))?'block':'none';
 });
}

function openOrder(p,pr){
 product=p; price=pr;
 document.getElementById("productTitle").innerText=p+" - ₹"+pr;
 document.getElementById("orderBox").style.display="flex";
}

function sendOrder(){
 let name=document.getElementById("custName").value;
 let phone=document.getElementById("custPhone").value;

 let msg=`Order Details:%0AProduct: ${product}%0APrice: ₹${price}%0AName: ${name}%0APhone: ${phone}`;

 window.open(`mailto:onionispink@gmail.com?subject=New Order&body=${msg}`);
 window.open(`https://wa.me/919797993386?text=${msg}`);

 document.getElementById("orderBox").style.display="none";
}
</script>

</body>
</html>
