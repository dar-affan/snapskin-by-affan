<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapSkin by Affan</title>

  <style>
    :root{
      --brand:#ff6a00;
      --dark:#0f172a;
      --light:#f8fafc;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg,#fff1eb,#ace0f9);
      color:#111827;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:10;
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    .nav{
      max-width:1200px; margin:auto;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 16px;
    }
    .brand{
      font-size:22px; font-weight:800; letter-spacing:.3px;
      color:var(--brand);
    }
    .nav a{
      text-decoration:none; color:#111827; font-weight:600;
      margin-left:14px;
    }
    .btn{
      background:var(--brand); color:white; border:none;
      padding:10px 16px; border-radius:999px; font-weight:700;
      cursor:pointer; transition:.2s;
    }
    .btn:hover{ transform:scale(1.05); }

    /* Hero */
    .hero{
      max-width:1200px; margin:24px auto 8px;
      padding:24px 16px;
      display:grid; grid-template-columns:1.2fr .8fr; gap:24px;
      align-items:center;
    }
    @media(max-width:900px){
      .hero{ grid-template-columns:1fr; }
    }
    .hero h1{ font-size:44px; margin:0 0 8px; }
    .hero p{ font-size:18px; color:#374151; }
    .hero .cta{ margin-top:14px; }

    .hero-img{
      border-radius:24px; overflow:hidden;
      box-shadow:0 30px 60px rgba(0,0,0,.18);
    }
    .hero-img img{ width:100%; display:block; }

    /* Filters */
    .filters{
      max-width:1200px; margin:8px auto;
      padding:0 16px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .chip{
      padding:10px 14px; border-radius:999px;
      background:white; border:1px solid #e5e7eb;
      cursor:pointer; font-weight:600;
    }
    .chip.active, .chip:hover{
      background:var(--brand); color:white; border-color:var(--brand);
    }

    /* Products */
    .grid{
      max-width:1200px; margin:10px auto 80px;
      padding:0 16px;
      display:grid; grid-template-columns:repeat(4,1fr); gap:18px;
    }
    @media(max-width:1100px){ .grid{ grid-template-columns:repeat(3,1fr);} }
    @media(max-width:800px){ .grid{ grid-template-columns:repeat(2,1fr);} }
    @media(max-width:480px){ .grid{ grid-template-columns:1fr;} }

    .card{
      background:var(--card); border-radius:18px;
      overflow:hidden; box-shadow:0 16px 40px rgba(0,0,0,.12);
      transition:.25s;
    }
    .card:hover{ transform:translateY(-6px); }
    .card img{ width:100%; height:220px; object-fit:cover; }
    .card .info{ padding:14px; }
    .card h3{ margin:0 0 6px; }
    .price{ font-weight:800; color:var(--brand); }
    .actions{ margin-top:10px; display:flex; gap:10px; }
    .ghost{
      background:#111827; color:white; border:none;
      padding:10px 14px; border-radius:999px; cursor:pointer;
    }

    /* Footer badge */
    .badge{
      position:fixed; right:14px; bottom:14px;
      background:#ffffff; border-radius:999px;
      padding:10px 14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      display:flex; align-items:center; gap:10px;
    }
    .badge strong{ color:#111827; }
    .badge a{ text-decoration:none; font-weight:800; color:#e1306c; }

  </style>
</head>
<body>

<header>
  <div class="nav">
    <div class="brand">SnapSkin <span style="color:#111">by Affan</span></div>
    <div>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
      <button class="btn">Shop Now</button>
    </div>
  </div>
</header>

<section class="hero">
  <div>
    <h1>Premium Phone Skins</h1>
    <p>Anime • Marble • Minimal • Custom  
       Made to stand out. Built to protect.</p>
    <div class="cta">
      <button class="btn">Browse Collection</button>
    </div>
  </div>
  <div class="hero-img">
    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1200&auto=format&fit=crop" alt="Hero">
  </div>
</section>

<div class="filters">
  <div class="chip active">All</div>
  <div class="chip">Anime</div>
  <div class="chip">Marble</div>
  <div class="chip">Minimal</div>
  <div class="chip">Custom</div>
</div>

<section id="products" class="grid">
  <!-- Product 1 -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1609250291996-fdebe6020a8f?q=80&w=1200&auto=format&fit=crop">
    <div class="info">
      <h3>Anime Fury</h3>
      <div class="price">₹399</div>
      <div class="actions">
        <button class="btn">Buy</button>
        <button class="ghost">Details</button>
      </div>
    </div>
  </div>

  <!-- Product 2 -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1520974735194-9adf7a5d46d2?q=80&w=1200&auto=format&fit=crop">
    <div class="info">
      <h3>Marble White</h3>
      <div class="price">₹349</div>
      <div class="actions">
        <button class="btn">Buy</button>
        <button class="ghost">Details</button>
      </div>
    </div>
  </div>

  <!-- Product 3 -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1200&auto=format&fit=crop">
    <div class="info">
      <h3>Minimal Black</h3>
      <div class="price">₹299</div>
      <div class="actions">
        <button class="btn">Buy</button>
        <button class="ghost">Details</button>
      </div>
    </div>
  </div>

  <!-- Product 4 -->
  <div class="card">
    <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=1200&auto=format&fit=crop">
    <div class="info">
      <h3>Custom Neon</h3>
      <div class="price">₹449</div>
      <div class="actions">
        <button class="btn">Buy</button>
        <button class="ghost">Details</button>
      </div>
    </div>
  </div>
</section>

<!-- Insta Badge -->
<div class="badge">
  <strong>SnapSkin</strong>
  <span>•</span>
  <a href="https://instagram.com/dar_affaan" target="_blank">@dar_affaan</a>
</div>

</body>
</html>
